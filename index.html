<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotron-2000</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="robotron">
            <img class="robot" src="colors-robotron/Robotron 2000 - white/robotron.png" alt="Robotron">
            <figcaption class="title">ROBOTRON <br>2000</figcaption>
        </section>

        <section class="box statuss">
            <div class="status">
                <p class="status-title">Force</p>
                <div class="status-value">
                    <p class="status-number" data-stats="force">0</p>
                </div>
            </div>
            <div class="status">
                <p class="status-title">Power</p>
                <div class="status-value">
                    <p class="status-number" data-stats="power">0</p>
                </div>
            </div>
            <div class="status">
                <p class="status-title">Energy</p>
                <div class="status-value">
                    <p class="status-number" data-stats="energy">0</p>
                </div>
            </div>
            <div class="status">
                <p class="status-title">Speed</p>
                <div class="status-value">
                    <p class="status-number" data-stats="speed">0</p>
                </div>
            </div>
        </section>

        <section class="equipments">
            <form action="" class="assembler">
                <div class="box assembler-content">
                    <div class="part">
                        <label for="" class="part-title">Arm</label>
                        <div class="control">
                            <buttom class="control-adjustment" data-controle="-" data-parts="arm" >-</buttom>
                            <input type="text" class="counter-control" value="00" data-counter>
                            <buttom class="control-adjustment" data-controle="+" data-parts="arm" >+</buttom>
                        </div>
                    </div>
                    <hr class="line">
                    <div class="part">
                        <label for="" class="part-title">Armor</label>
                        <div class="control">
                            <buttom class="control-adjustment" data-controle="-" data-parts="armor" >-</buttom>
                            <input type="text" class="counter-control" value="00" data-counter>
                            <buttom class="control-adjustment" data-controle="+" data-parts="armor" >+</buttom>
                        </div>
                    </div>
                    <hr class="line">
                    <div class="part">
                        <label for="" class="part-title">Core</label>
                        <div class="control">
                            <buttom class="control-adjustment" data-controle="-" data-parts="core" >-</buttom>
                            <input type="text" class="counter-control" value="00" data-counter>
                            <buttom class="control-adjustment" data-controle="+" data-parts="core" >+</buttom>
                        </div>
                    </div>
                    <hr class="line">
                    <div class="part">
                        <label for="" class="part-title">Legs</label>
                        <div class="control">
                            <buttom class="control-adjustment" data-controle="-" data-parts="legs" >-</buttom>
                            <input type="text" class="counter-control" value="00" data-counter>
                            <buttom class="control-adjustment" data-controle="+" data-parts="legs" >+</buttom>
                        </div>
                    </div>
                    <hr class="line">
                    <div class="part">
                        <label for="" class="part-title">Rockets</label>
                        <div class="control">
                            <buttom class="control-adjustment" data-controle="-" data-parts="rockets" >-</buttom>
                            <input type="text" class="counter-control" value="00" data-counter>
                            <buttom class="control-adjustment" data-controle="+" data-parts="rockets" >+</buttom>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Start Production" class="production " id="production ">
            </form>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="stats.js"></script>
</body>
</html>
